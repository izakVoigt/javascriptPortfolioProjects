<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="main">
        <div class="content">
            <div id="display"></div>
            <p class="key" id="onOff">ON</p>
            <p class="key" id="clear">C</p>
            <p class="key" id="backspace"><<</p>
            <p class="key" id="signalSwitch">+/-</p>
            <p class="key" id="sevenNumber">7</p>
            <p class="key" id="eightNumber">8</p>
            <p class="key" id="nineNumber">9</p>
            <p class="key" id="divisionOperator">/</p>
            <p class="key" id="fourNumber">4</p>
            <p class="key" id="fiveNumber">5</p>
            <p class="key" id="sixNumber">6</p>
            <p class="key" id="multiplicationOperator">*</p>
            <p class="key" id="oneNumber">1</p>
            <p class="key" id="twoNumber">2</p>
            <p class="key" id="threeNumber">3</p>
            <p class="key" id="subtrationOperator">-</p>
            <p class="key" id="zeroNumber">0</p>
            <p class="key" id="dot">.</p>
            <p class="key" id="result">=</p>
            <p class="key" id="plusOperator">+</p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
